{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ANSWERLY{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/fontawesome.min.css" integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg" bg-light>
    <div class="container">
      <a class="navbar-brand" href="/">Answerly</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'qanda:ask' %}">ASK</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'qanda:today_questions' %}">Today's Questions</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:logout' %}">Logout</a>
        </li> 
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:login' %}">Login</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user:register' %}">Register</a>
        </li> 
        {% endif %}
        <li class="nav-item">
          <form class="form-inline" action="{% url 'qanda:question_search' %}">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search">
            <button class="btn bnt-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body %}
    {% endblock body %}
  </div>
</body>
</html>
